name: Build and Push radicle-httpd Container

on:
  push:
    paths:
      - "infra/containers/radicle-httpd/**"
      - ".github/workflows/build-radicle-httpd.yml"
  workflow_dispatch:
    inputs:
      radicle_httpd_version:
        description: "Radicle HTTPD version"
        required: false
        default: ""
      alpine_version:
        description: "Version of Alpine base image"
        required: false
        default: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: quay.io
  IMAGE_NAME: radicle_garden/radicle-httpd
  RADICLE_HTTPD_VERSION: "0.23.0"
  ALPINE_VERSION: "3.23"

jobs:
  build-and-push:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            value: x86_64-unknown-linux-musl
            runner: ubuntu-latest
          - platform: linux/arm64
            value: aarch64-unknown-linux-musl
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    outputs:
      radicle_httpd_version: ${{ steps.version.outputs.RADICLE_HTTPD_VERSION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Set up metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Set version
        id: version
        run: |
          RADICLE_HTTPD_VERSION="${{ github.event.inputs.radicle_httpd_version }}"
          if [ -z "$RADICLE_HTTPD_VERSION" ]; then
            RADICLE_HTTPD_VERSION="${{ env.RADICLE_HTTPD_VERSION }}"
          fi
          echo "RADICLE_HTTPD_VERSION=$RADICLE_HTTPD_VERSION" >> $GITHUB_OUTPUT

          ALPINE_VERSION="${{ github.event.inputs.alpine_version }}"
          if [ -z "$ALPINE_VERSION" ]; then
            ALPINE_VERSION="${{ env.ALPINE_VERSION }}"
          fi
          echo "ALPINE_VERSION=$ALPINE_VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        id: build
        with:
          context: infra/containers/radicle-httpd
          file: infra/containers/radicle-httpd/Containerfile
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            RADICLE_HTTPD_VERSION=${{ steps.version.outputs.RADICLE_HTTPD_VERSION }}
            ALPINE_VERSION=${{ steps.version.outputs.ALPINE_VERSION }}
            PLATFORM=${{ matrix.value }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ matrix.platform }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - build-and-push
    steps:
      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=raw,value=${{ needs.build-and-push.outputs.radicle_httpd_version }}${{ matrix.suffix }}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            quay.expires-after=${{ github.ref_name != 'main' && '7d' || '' }}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
