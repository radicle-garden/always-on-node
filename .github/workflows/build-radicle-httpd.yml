name: Build and Push radicle-httpd Container

on:
  push:
    branches:
      - main
    paths:
      - 'infra/containers/radicle-httpd/**'
      - '.github/workflows/build-radicle-httpd.yml'
  pull_request:
    paths:
      - 'infra/containers/radicle-httpd/**'
      - '.github/workflows/build-radicle-httpd.yml'
  workflow_dispatch:
    inputs:
      radicle_httpd_version:
        description: 'Radicle HTTPD version'
        required: true
        default: '0.20.0'
      alpine_version:
        description: 'Version of Alpine base image'
        required: true
        default: '3.23'

env:
  REGISTRY: quay.io
  IMAGE_NAME: radicle_garden/radicle-httpd
  RADICLE_HTTPD_VERSION: '0.20.0'
  ALPINE_VERSION: '3.23'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            quay.expires-after=${{ github.event_name == 'pull_request' && '7d' || '' }}

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "RADICLE_HTTPD_VERSION=${{ github.event.inputs.radicle_httpd_version }}" >> $GITHUB_OUTPUT
            echo "ALPINE_VERSION=${{ github.event.inputs.alpine_version }}" >> $GITHUB_OUTPUT
          else
            echo "RADICLE_HTTPD_VERSION=${{ env.RADICLE_HTTPD_VERSION }}" >> $GITHUB_OUTPUT
            echo "ALPINE_VERSION=${{ env.ALPINE_VERSION }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: infra/containers/radicle-httpd
          file: infra/containers/radicle-httpd/Containerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            RADICLE_HTTPD_VERSION=${{ steps.version.outputs.RADICLE_HTTPD_VERSION }}
            ALPINE_VERSION=${{ steps.version.outputs.ALPINE_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
