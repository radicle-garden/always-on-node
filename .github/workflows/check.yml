name: check
on:
  push:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24.13.0"
      - name: Enable pnpm
        run: corepack enable
      - uses: actions/checkout@v4
      - run: pnpm install --frozen-lockfile
      - run: pnpm run check
